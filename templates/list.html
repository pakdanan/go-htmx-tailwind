{{range .Items}}
<tr id="item-{{.ID}}">
    <td class="border p-2">{{.ID}}</td>
    <td class="border p-2">{{.Name}}</td>
    <td class="border p-2 flex gap-2">
        <a href="/edit/{{.ID}}" class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</a>
        <button hx-post="/delete/{{.ID}}" hx-confirm="Are you sure you want to delete this item?" hx-target="closest tr" hx-swap="delete" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
    </td>
</tr>
{{end}}
